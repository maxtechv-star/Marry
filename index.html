<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Electrical Elites — Create Wish</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="index">
  <main class="card">
    <header class="hero">
      <div class="hero-left">
        <img id="group-photo" src="https://vero-upload.zone.id/files/1766608386819_tzmuom13j.png" alt="Group photo" />
      </div>
      <div class="hero-right">
        <input id="group-name" class="editable big" value="Electrical Elites" />
        <div class="meta">
          <input id="member-count" class="editable small" value="35 members" />
        </div>
      </div>
    </header>

    <section class="greeting">
      <textarea id="greeting-text">Merry X‑mas and a very Happy New Year!</textarea>

      <div class="personalize">
        <input id="recipient-name" placeholder="Enter recipient name (who you wish)" />
        <input id="sender-name" placeholder="Sender name (optional — leave blank to send from group)" value="Uthuman" />
      </div>

      <div class="actions">
        <button id="create-wish-btn" class="primary">Create wish link</button>
        <button id="copy-fallback-btn">Copy link</button>
      </div>

      <div id="link-output" class="link-output hidden"></div>

      <div class="controls">
    </section>

    <!-- 预览框已移除 -->

    <footer class="notes">
      <small>Tip: Enter recipient and sender (or leave sender as "Uthuman"), then click "Create wish link". The generated link will open wish.html and show the personalized greeting. If autoplay is blocked the recipient can press Play.</small>
    </footer>
  </main>

  <audio id="audio" preload="auto" src="https://vero-upload.zone.id/files/1766607770700_9zr4ricgr1t.mp3"></audio>
  <canvas id="confetti-canvas" class="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
